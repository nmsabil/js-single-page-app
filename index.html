<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="single-painting-view d-none"></div>

      <div class="grid-container">
        <div class="list-of-gallery">
          <h2>List Of Galleries</h2>
        </div>

        <div class="gallery-info">
          <h2>Gallery Info</h2>
          <div class="galleryName"></div>
          <div class="galleryNativeName"></div>
          <div class="galleryCity"></div>
          <div class="galleryAddress"></div>
          <div class="galleryCountry"></div>
          <div class="galleryWebsite">
            <a href=""></a>
          </div>
        </div>
        <div class="map" id="map">
          <h2>Map</h2>
        </div>
        <div class="paintings">
          <h2>Paintings</h2>
          <div class="painting-header">
            <div class="img"></div>
            <div class="artist">Artist</div>
            <div class="title">Title</div>
            <div class="Year">Year</div>
          </div>
          <div class="painting-content"></div>
        </div>
        <div class="header">
          <h1>COMP 3512 Assign1</h1>
          <h2>Name: Pringles</h2>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd0iabzLfPl4_mn9L61ckybc5duWfMg_k"
      async
      defer
    ></script>
  </body>
</html>
